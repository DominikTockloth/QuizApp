<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body onload="render()">

    <div class="content">
        <h1>Quiz-App</h1>

        <div class="main-card">
            <img src="img/card-back.jpg" id="image-head" class="card-img-top">
            <div class="progress" id="progress-bar" role="progressbar" aria-label="Danger example" aria-valuemax="100">
                <div class="progress-bar bg-danger" style="width:0%">0%</div>
            </div>


            <div class="card-body" id="quiz-end" style="display: none;">
                <div>
                    <h2> Quiz beendet!!</h2>
                </div>
                <div>
                    <h4>Du hast <b id="amount-of-rightQuestions"></b> von <b id="amount-of-questions"></b> Fragen
                        richtig beantwortet!!!</h4>
                </div>

                <div class="btn-restart"><button class="glow-on-hover" id="btn-restart" onclick="restartGame()">Noch ne
                        Runde?</button></div>

            </div>


            <div class="card-body" id="question-body">
                <h5 class="card-title" id="question-text">Frage</h5>


                <div class="card">
                    <div class="card-body" id="anwser1" onclick="showAnwser('anwser1')">
                        Antwort
                    </div>
                </div>
                <div class="card">
                    <div class="card-body" id="anwser2" onclick="showAnwser('anwser2')">
                        Antwort
                    </div>
                </div>
                <div class="card">
                    <div class="card-body" id="anwser3" onclick="showAnwser('anwser3')">
                        Antwort
                    </div>
                </div>
                <div class="card">
                    <div class="card-body" id="anwser4" onclick="showAnwser('anwser4')">
                        Antwort
                    </div>
                </div>
                <div class="vertical-line"></div>

                <div class="footer">
                    <span><b id="question-number">1</b> von <b id="all-questions">10</b> Fragen</span>
                    <button disabled class="glow-on-hover" id="next-btn" onclick="nextQuestion()">NÃ¤chste Frage</button>
                </div>


            </div>




        </div>
    </div>


    </div>
</body>

</html>
